apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: koa-backend
  name: koa-backend
spec:
  selector:
    matchLabels:
      app: koa-backend
      version: v1
  template:
    metadata:
      labels:
        app: koa-backend
        version: v1
    spec:
      containers:
      - image: gcr.io/hov90901/koa-backend:59c7990
        name: koa-backend
        ports:
        - containerPort: 80
