#
# User-defined substitutions:
#   _CLOUDSDK_COMPUTE_ZONE
#   _CLOUDSDK_CONTAINER_CLUSTER
#

steps:
  # Generate a kubeconfig file for the given GKE cluster.
  - name: "gcr.io/cloud-builders/gcloud"
    env:
      - "CLOUDSDK_COMPUTE_ZONE=${_CLOUDSDK_COMPUTE_ZONE}"
      - "CLOUDSDK_CONTAINER_CLUSTER=${_CLOUDSDK_CONTAINER_CLUSTER}"
      - "KUBECONFIG=/kube/config"
    entrypoint: "sh"
    args:
      - "-c"
      - |
        CLUSTER=$$(gcloud config get-value container/cluster)
        PROJECT=$$(gcloud config get-value core/project)
        ZONE=$$(gcloud config get-value compute/zone)

        gcloud container clusters get-credentials ${_CLOUDSDK_CONTAINER_CLUSTER}\
          --project $PROJECT_ID \
          --zone ${_CLOUDSDK_COMPUTE_ZONE}
    volumes:
      - name: "kube"
        path: /kube

  # Recursively apply the configuration files under the kubernetes
  # directory.
  - name: "gcr.io/cloud-builders/gcloud"
    env:
      - "KUBECONFIG=/kube/config"
    entrypoint: "sh"
    args:
      - "-c"
      - |
        kubectl apply -R -f kubernetes
    volumes:
      - name: "kube"
        path: /kube
